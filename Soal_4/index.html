<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Menghitung Target Optimal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formula Perhitungan</h2>
        <form id="inputForm" onsubmit="return false;">
            <label for="numberInput">Angka (Pisahkan dengan koma):</label>
            <input type="text" id="numberInput" name="numberInput" placeholder="Masukkan angka (contoh: 1, 4, 5, 6)" required>
            
            <label for="targetInput">Target Hasil:</label>
            <input type="number" id="targetInput" name="targetInput" placeholder="Masukkan target hasil" required>

            <button type="button" onclick="hitungCara()">Hitung</button>
        </form>

        <div id="hasilPerhitungan">
            <h3>Hasil Formula:</h3>
            <div id="caraMenghitung"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
