<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Pengguna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" id="registrationForm">
            <h2>Registrasi</h2>
            <div class="input-group">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email" required>
                <div class="loading" style="display: none;"></div>
                <small id="emailHelp" class="email-status"></small>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" disabled>
                <div class="loading" style="display: none;"></div>
                <small id="passHelp" class="pass-status"></small>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" placeholder="Konfirmasi password" disabled>
                <div class="loading" style="display: none;"></div>
                <small id="confirmPassHelp" class="confirm-pass-status"></small>
            </div>
            <button type="submit" class="btn-submit" id="submitButton" disabled>Daftar</button>
        </form>
        <div class="success-message" id="successMessage" style="display: none;">
            <h3>Pendaftaran Berhasil</h3>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
